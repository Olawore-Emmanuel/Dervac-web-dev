<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center h-screen">
    <div class="w-fit mx-auto bg-white rounded-[12px] shadow-xl border  flex">
        <div class="p-10 bg-[#0066ff] rounded-[12px]">
            <p class="text-lg text-white text-center" > Your Result</p>
            <div class="w-[120px] h-[120px] p-2 rounded-full bg-[#3D70B2] text-center mx-auto">
                <p class="text-[50px] text-white font-bold">76</p>
                <p class="text-sm text-gray-300 font-medium">of 100</p>
            </div>
            <div class="space-y-3">
            <p class="text-2xl font-semibold text-white text-center">Great</p>
            <p class="text-white w-[200px] text-xs text-center">You score higher yhan 65% of people who took this test</p>
            </div>
        </div>

        <div class="p-7 bg-white rounded-[12px]">
            <p class="text-lg font-bold" >Summary</p>
            <div class="flex justify-between bg-red-300 p-1 gap-[70px] mt-3 rounded-[5px] ">
                 <div class="flex gap-1"><img src="./images/icon-reaction.svg" alt=""><p class="text-red-500"> Reaction</p></div>
                   <div><p>80/100</p></div>
            </div>
            <div class="flex justify-between bg-yellow-200 p-1 gap-[70px] mt-3 rounded-[5px]" >
               <div class="flex gap-1"><img src="./images/icon-memory.svg" alt=""><p class="text-yellow-500">Memory</p></div> 
                <p>92/100</p>
            </div>
            <div class="flex justify-between bg-green-200 p-1 gap-[70px] mt-3 rounded-[5px]" >
            <div class="flex gap-1"> <img src="./images/icon-verbal.svg" alt=""><p class="text-green-500">verbal</p> </div>
            <p>61/100</p>
            </div>
            
            <div class="flex justify-between bg-purple-200 p-1 gap-[70px] mt-3 rounded-[5px]" >
                <div class="flex gap-1"><img src="./images/icon-visual.svg" alt=""><p class="text-purple-500">Visual</p></div>
                <p>72/100</p>
            </div>
            <button class="text-center p-2 text-white bg-black mt-4 w-[200px] rounded-[35px]">continue</button>
        </div>
    </div>
</body>
</html>
