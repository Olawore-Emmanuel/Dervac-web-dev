<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>inline & block level elements</title>
    </head>
    <body>
        <!-- block level element-->
        <div></div>
        <section></section>
        <aside></aside>
        <article></article>

        <!--inline level element-->
        <span></span>
        <a href=""></a>
        <b></b>
        <em></em>
        <small></small>
        <sub></sub>
        <sup></sup>
    </body>
</html>
